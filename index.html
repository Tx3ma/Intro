<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenida</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      /* CAMBIO: Alinear el contenido a la esquina superior derecha */
      justify-content: flex-end; /* Eje horizontal: al final (derecha) */
      align-items: flex-start;   /* Eje vertical: al principio (arriba) */
      flex-direction: column;
      background: url("fondo.jpg") no-repeat center center fixed; 
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: right; 
      color: #000000; 
      /* CAMBIO: Añadido padding para separar de los bordes superior y derecho */
      padding-top: 10%; 
      padding-right: 10%; 
      box-sizing: border-box; 
    }

    /* El contenedor ahora se posiciona donde le indica el body */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end; 
      /* CAMBIO: Eliminados los márgenes automáticos que lo centraban verticalmente */
    }

    h1 {
      font-size: 3rem; /* Ajustado ligeramente para el layout */
      margin: 0;
      text-shadow: 3px 3px 10px rgba(128, 128, 128, 0.7); 
    }

    h2 {
      font-size: 2rem; /* Ajustado ligeramente para el layout */
      margin: 10px 0 20px 0;
      text-shadow: 2px 2px 8px rgba(128, 128, 128, 0.7); 
    }

    #empresa {
      font-size: 3.5rem; /* Ajustado ligeramente para el layout */
      font-weight: bold;
      text-shadow: 4px 4px 12px rgba(128, 128, 128, 0.7); 
      min-height: 70px; 
    }

    #entrada {
      font-size: 1.5rem;
      padding: 15px;
      margin-top: 40px;
      border-radius: 8px; 
      border: none;
      text-align: center;
      transition: opacity 0.5s ease-out;
      background-color: rgba(255, 255, 255, 0.8); 
      color: #000000; 
    }

    .ocultar {
      opacity: 0;
      pointer-events: none; 
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1>Bienvenid@ </h1>
    <h2>Amada Maquinaria Ibérica</h2>
    <h3>Hoy nos visita:</h3>
    <div id="empresa">______</div>

    <input id="entrada" type="text" placeholder="Escriba el nombre de la empresa">
  </div>

  <script>
    const entrada = document.getElementById('entrada');
    const empresa = document.getElementById('empresa');

    entrada.focus();

    entrada.addEventListener('input', () => {
      empresa.textContent = entrada.value || '______';
    });

    entrada.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault(); 
        entrada.classList.add('ocultar');
      }
    });
  </script>
</body>
</html>
