<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <title>Bienvenida</title> <style> body { margin: 0; padding: 0; height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; flex-direction: column; background: url("fondo.jpg") no-repeat center center fixed; background-size: cover; font-family: Arial, sans-serif; text-align: center; color: #ffffff; } h1 { font-size: 60px; /* Muy grande */ margin: 0; text-shadow: 3px 3px 10px #000000; } h2 { font-size: 35px; /* Mediano */ margin: 10px 0 20px 0; text-shadow: 2px 2px 8px #000000; } #empresa { font-size: 70px; /* Más grande que h1 */ font-weight: bold; text-shadow: 4px 4px 12px #000000; } #entrada { font-size: 20px; padding: 10px; margin-top: 40px; } .ocultar { position: absolute; top: -100px; } </style> </head> <body> <h1>Bienvenid@ a Amada Maquinaria Ibérica</h1> <h2>Hoy nos visita la empresa:</h2> <div id="empresa">______</div> <input id="entrada" type="text" placeholder="Escriba el nombre de la empresa"> <script> const entrada = document.getElementById('entrada'); const empresa = document.getElementById('empresa'); entrada.addEventListener('input', () => { empresa.textContent = entrada.value; }); // Ocultar el campo de texto al presionar Enter entrada.addEventListener('change', () => { entrada.classList.add('ocultar'); }); </script> </body> </html>
