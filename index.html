<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenida</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url("fondo.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    #nombre {
      font-size: 60px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 8px #000000;
      margin-top: 20px;
    }
    #entrada {
      font-size: 20px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .ocultar {
      position: absolute;
      top: -100px; /* Para ocultar el campo de texto una vez usado */
    }
  </style>
</head>
<body>
  <input id="entrada" type="text" placeholder="Escriba el nombre del visitante">
  <div id="nombre">Bienvenido</div>

  <script>
    const entrada = document.getElementById('entrada');
    const nombre = document.getElementById('nombre');

    entrada.addEventListener('input', () => {
      nombre.textContent = "Bienvenid@ a Amada Maquinaría Ibérica " + entrada.value;
    });

    // Si quieres ocultar el campo tras escribir:
    entrada.addEventListener('change', () => {
      entrada.classList.add('ocultar');
    });
  </script>
</body>
</html>
